<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/output.css" rel="stylesheet">
  <title>簡易ポケモン図鑑</title>
</head>

    <div>
      <h1 class="grid justify-center text-2xl font-bold">ピカチュウ</h1>

  </header>
  <main class="h-40 grid justify-center">
    <div class="flex">
      <section class="profile">
        <table class="">

          </tr>
          <tr>
            <th class="text-right">たかさ</th>

    </div>
    <div class="grid justify-end">
